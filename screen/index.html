<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>365 dias de felicidades</title>

  <link rel="stylesheet" href="../src/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <script src="/src/js/index.js"></script>
</head>
<body class="background-page">
  
  <header class="container align-items-center text-center bg-light bg-opacity-75 rounded-bottom">
    <nav class="navbar navbar-expand-lg">
      
      <img src="/src/assets/favicon.png" alt="">

      <p class="header-text">
        Transformando seus dias tristes em <br>
        dias cheios de felicidades.
      </p>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <button class="header-buttons">Minhas Felicidades</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container align-items-center text-center bg-light bg-opacity-75 rounded-3 mt-5 mb-5">
    <div class="d-flex justify-content-center align-items-center">
      <img class="section-text mt-4" src="/src/assets/section-text.png" alt="">
    </div>

    <div class="mt-5 mx-3 row">
      <label class="col-sm-2 col-form-label">
        <img class="number-section" src="/src/assets/imagemNumero1.png" alt="">
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control mt-1" id="myHappiness1">
      </div>
    </div>
    <div class="mt-5 mx-3 row">
      <label class="col-sm-2 col-form-label">
        <img class="number-section" src="/src/assets/imagemNumero2.png" alt="">
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control mt-1" id="myHappiness2">
      </div>
    </div>
    <div class="mt-5 mx-3 row">
      <label class="col-sm-2 col-form-label">
        <img class="number-section" src="/src/assets/imagemNumero3.png" alt="">
      </label>
      <div class="col-sm-8">
        <input type="text" class="form-control mt-1" id="myHappiness3">
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <button class="my-5 save-button-section" onclick="handleMyHappiness()">
        Salvar
      </button>
    </div>
  </section>

  <section class="container align-items-center bg-light bg-opacity-75 rounded-3 mt-5 mb-5 p-3">
    <p id="dados-salvos1" class="dados-salvos1 bg-success m-3 text-white p-2 rounded-2"></p>
    <p id="dados-salvos2" class="dados-salvos2 bg-success m-3 text-white p-2 rounded-2"></p>
    <p id="dados-salvos3" class="dados-salvos3 bg-success m-3 text-white p-2 rounded-2"></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
